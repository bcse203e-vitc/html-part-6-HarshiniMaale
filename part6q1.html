<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question1</title>
    <script>
        function swap() {
            let a=1;
            let b=2;
            console.log(`Before swap: a= ${a}, b= ${b}.`);
            a = a+b;
            b = a-b;
            a = a-b;
            console.log(`After swap: a= ${a}, b= ${b}.`);
            }

        
    </script>


</head>
<body>
    <p id="a">1</p>
    <p id="b">2</p>
    <button onclick=swap()>swap</button>
</body>

</html>
