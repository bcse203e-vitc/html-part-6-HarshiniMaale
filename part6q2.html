<html>
    <head>
       <script>
        function findLargest() {
            let a=prompt("enter the 1st number: ");
            let b=prompt("enter the 2nd number: ");
            let c=prompt("enter the 3rd number: ");
            let d;
            if(a>b && a>c) {
                d=a;
            }
            else if(b>a && b>c) {
                d=b;
            }
            else {
                d=c;
            }
            document.getElementById("1").innerHTML=d;
        }
       </script> 
    </head>
    <body>
        <button onclick=findLargest()>Run</button>
        <p>Largest Number: </p>
        <p id="1"></p>
    </body>
</html>
